<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jangholi/chabok-assets/master/chaboklogoblue.png"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Chabok Web Push Notifications</title>
  <link rel="manifest" href="manifest.json">
</head>
<style>
  body {
    background: #eee;
  }

  .list-group li::after {
    position: absolute;
    content: attr(data-date);
    font-size: 12px;
    color: #999;
    margin: auto 15px;
  }

  .github-ribbon {
    position: absolute;
    top: 15px;
    right: -114px;
    padding: 1px 0;
    transform-origin: top left;
    transform: rotate(45deg);
    background-color: #377fff;
    background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 0)), to(rgba(0, 0, 0, 0.15)));
    background-image: -webkit-linear-gradient(bottom, rgba(0, 0, 0, 0.25), transparent);
    background-image: -moz-linear-gradient(bottom, rgba(0, 0, 0, 0.25), transparent);
    background-image: -o-linear-gradient(bottom, rgba(0, 0, 0, 0.25), transparent);
    background-image: -ms-linear-gradient(bottom, rgba(0, 0, 0, 0.25), transparent);
    background-image: linear-gradient(bottom, rgba(0, 0, 0, 0.25), transparent);
  }

  a.github-ribbon__link {
    display: inline-block;
    width: 250px;
    color: #fff;
    font-size: 0.8em;
    letter-spacing: 0.06em;
    text-shadow: 0 -1px #777;
    text-decoration: none;
    text-align: center;
    line-height: 30px;
    border-top: 1px dotted #ffc284;
    border-bottom: 1px dotted #ffa951;
  }
</style>
<body>
<div class="github-ribbon"><a target="_blank" class="github-ribbon__link"
                              href="https://github.com/chabokpush/chabok-client-js" title="Fork me on GitHub">Fork me on
  GitHub</a></div>
<nav class="navbar bg-light">
  <a class="navbar-brand" href="#">
    <img src="https://raw.githubusercontent.com/jangholi/chabok-assets/master/chaboklogoblue.png" height="30" class="d-inline-block align-top" alt="">
    Chabok Web SDK Sample v2.0.0
  </a>
  <button type="button" id="status" class="btn btn-danger pull-right">Disconnected</button>
</nav>


<div class="container">
  <div class="columns mt-5">
    <div class="row">
      <div class="form-group col-md-12 p-0">
        <label for="userId">User Id</label>
        <input type="text" id="userId" class="form-control col-md-12" placeholder="Please Enter User Id"
               aria-describedby="userIdHelpBlock">
        <small id="userIdHelpBlock" class="form-text text-muted">
          Please Enter Valid User id, for example Phone Number, email, etc.
        </small>
        <div class="invalid-feedback">
          Error: Please Enter Valid user Id!
        </div>
        <div id="login-message" class="valid-feedback">
          User successfully logged in.
        </div>
        <div id="logout-message" class="valid-feedback">
          User successfully logged out.
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" id="loginButton" class="btn btn-primary mr-1">Login</button>
      <button type="button" id="logoutButton" class="btn btn-danger mr-1">Logout</button>
    </div>
    <hr>
    <h4 class="float-left">Track Events</h4>
    <div class="row d-flex justify-content-sm-right " style="flex-direction: row-reverse;">
      <div class="col">
        <button type="button" id="trackPurchaseButton" class="btn btn-warning">Purchase (10000)</button>
      </div>
      <div class="col">
        <button type="button" id="trackRevenueButton" class="btn btn-warning">Revenue (15000)</button>
      </div>
      <div class="col">
        <button type="button" id="trackPurchase" class="btn btn-warning">AddToCart (123)</button>
      </div>
    </div>
    <hr>
    <h4 class="float-left">User Attributes</h4>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-2">
        <input class="form-control" type="text" id="attributeKey" placeholder="Attribute Key" />
      </div>
      <div class="col-md-4 col-sm-6 mb-2">
        <input class="form-control" type="text" id="attributeValue" placeholder="Attribute Value" />
      </div>
      <div class="col">
        <button type="button" id="userAttribute" class="btn btn-warning">Set User Attribute</button>
      </div>
      <div class="col">
        <button type="button" id="unsetUserAttribute" class="btn btn-warning">Unset User Attribute</button>
      </div>
      <div class="col">
        <button type="button" id="addToUserAttributeArray" class="btn btn-warning">Add To Attribute Array</button>
      </div>
      <div class="col">
        <button type="button" id="removeFromUserAttributeArray" class="btn btn-warning">Remove From Attribute Array</button>
      </div>
    </div>
  </div>
  <hr/>
  <h4 class="float-left">Messages List</h4>

  <div class="form-row">
    <div  class="col-2"></div>
    <div class="col-md-4 col-sm-6 mb-2">
      <input class="form-control" type="text" id="user-field" placeholder="User ID" />
    </div>
    <div class="col-md-4 col-sm-6 mb-2">
      <input class="form-control" type="text" id="message-field" placeholder="Type a message..." />
    </div>
    <div class="col">
      <button class="btn btn-success" id="message-send">Send</button>
    </div>
  </div>

  <ul id="list" class="list-group mt-4">

  </ul>
</div>

<script>
  window.chkAsynInit = function() {
    initChabok();
  };

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'chabok-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "chabokpush.min.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));

  function initChabok() {
    const authConfig = {
      appId: 'chabok-starter',
      webKey: '1b98c60220b7e07c76142ea0635f69fb0dba5d7d',
      devMode: true
    };
    const options = {
      webpush: {
        enabled: true,
        publicKey: 'BLbNRYGZ39Qx-qYrlenpoWArW4zNR6A5XG9ch0VrA8YbJDWMJeWV0hK25Qt75NMrjgP_GG07TBnJ8gNPnVPGkyg'
      },
        serviceWorker: {
          path: 'sw.js'
        },
      silent: false
    };
    const chabok = new chabokpush.Chabok(authConfig, options);

    const loginButton = document.getElementById("loginButton")
    const statusButton = document.getElementById("status")
    const messageField = document.getElementById("message-field")
    const userIdField = document.getElementById("user-field")
    const sendButton = document.getElementById("message-send")
    const logoutButton = document.getElementById("logoutButton")
    const trackButton = document.getElementById("trackPurchase")
    const trackPurchaseButton = document.getElementById("trackPurchaseButton")
    const trackRevenueButton = document.getElementById("trackRevenueButton")
    const userAttribute = document.getElementById("userAttribute")
    const unsetUserAttribute = document.getElementById("unsetUserAttribute")
    const addToUserAttributeArray = document.getElementById("addToUserAttributeArray")
    const removeFromUserAttributeArray = document.getElementById("removeFromUserAttributeArray")
    const invalidFeedback = document.querySelector(".invalid-feedback")
    const validFeedback = document.getElementById("login-message")
    const validLogOutFeedback = document.getElementById("logout-message")

    function disconnectedStatus() {
      statusButton.innerText = "Disconnected"
      classList(statusButton).remove("btn-success").add("btn-danger")
    }

    function successStatus() {
      statusButton.innerText = "Connected"
      classList(statusButton).add("btn-success").remove("btn-danger")
    }

    function loginStatus() {
      let isLoggedIn = chabok.isLoggedIn()
      document.getElementById('userId').value = chabok.getUserId()
      if (!isLoggedIn){
        classList(validFeedback).remove("d-block")
        classList(validLogOutFeedback).add("d-block")
      } else {
        classList(validFeedback).add("d-block")
        classList(validLogOutFeedback).remove("d-block")
      }

      classList(invalidFeedback).remove("d-block")
    }

    /**
     * handle class attribute with chaining
     * @param elt
     * @return {{toggle: toggle, add: add, remove: remove}}
     */
    function classList(elt) {
      const list = elt.classList;
      return {
        toggle: function (c) {
          list.toggle(c);
          return this;
        },
        add: function (c) {
          list.add(c);
          return this;
        },
        remove: function (c) {
          list.remove(c);
          return this;
        }
      };
    }

    chabok.on('registered', deviceId => {
      console.log('DeviceId ', deviceId)
      loginStatus()
    })
    chabok.on('connected', _ => {
      successStatus()
      console.log('Connected')
    });

    chabok.on('message', msg => {
      console.log(msg)
      const date = new Date(msg.createdAt);
      const ul = document.getElementById("list");
      const li = document.createElement("li");
      li.setAttribute("class", "list-group-item")
      li.appendChild(document.createTextNode(`${msg.content}`));
      li.dataset.date = `${date.getFullYear()}/${date.getMonth()}/${date.getDay()} ${date.getHours()}:${date.getMinutes()}`

      if (msg.publishId) {
        let userId = msg.publishId.split('/')[0];
        console.log('publishid', chabok.getUserId())
        if (chabok.getUserId() === userId) {
          li.setAttribute("class", "list-group-item text-right")
          delete li.dataset.date
        } else {
          const button = document.createElement('button')
          button.setAttribute("class", "btn btn-primary float-right")
          button.innerHTML = '<span class="fas fa-reply"></span>'
          const btnListener = _ => {
            chabok.publish({
              content: messageField.value,
              channel: 'default',
              user: userId,
              createdAt: Date.now()
            }).then(res => {
              button.innerHTML = '<span class="fas fa-check"></span>'
              button.setAttribute('class', 'btn btn-success float-right')
              button.removeEventListener('click', btnListener)
            })
            messageField.value = ''
          }

          button.addEventListener('click', btnListener)
          li.appendChild(button)
        }
      }
      ul.insertAdjacentElement('afterbegin', li);
    })

    chabok.on('geo', geoEvent => console.log('Geo Event ', geoEvent))
    chabok.on('connecting', _ => console.log('Reconnecting'))
    chabok.on('disconnected', _ => {
      disconnectedStatus()
      console.log('offline')
    })
    chabok.on('closed', _ => {
      disconnectedStatus()
      console.log('disconnected')
    })

    loginButton
      .addEventListener("click", _ => {
        const userId = document.getElementById('userId').value;
        console.log('Login user with ' + userId + ' id')
        chabok
          .login(userId)
          .then(_ => {
            loginStatus()
          })
          .catch(_ => {
            classList(invalidFeedback).add("d-block")
            classList(validFeedback).remove("d-block")
            classList(validLogOutFeedback).remove("d-block")
          })
      }, false);

    logoutButton
      .addEventListener("click", _ => {
        chabok.logout()
        document.getElementById('userId').value = ''
      }, false);

    sendButton
      .addEventListener("click", _ => {
        if(messageField.value){
          let user = '*'
          let channel = 'wall'
          if (userIdField.value) {
            channel = 'default'
            user = userIdField.value
          }

          chabok.publish({
            channel: channel,
            content: messageField.value,
            user: user,
            createdAt: Date.now()
          })
            .then(x => {
              alert('پیام با موفقیت ارسال شد')
            })

          messageField.value = ''
        }
      })

    trackButton
      .addEventListener('click', _ => {
        const eventData = {
          value: "PRODUCT_123"
        }
        chabok.track('AddToCart', eventData)
      })

    trackPurchaseButton
      .addEventListener('click', _ => {
        const eventData = {
          revenue: 10000,
          data: {
            purchaseDate: new Date()
          }
        }
        chabok.trackPurchase('Purchase', eventData)
      })

    trackRevenueButton
      .addEventListener('click', _ => {
        chabok.trackRevenue(15000)
      })

    userAttribute
      .addEventListener('click', _ => {
        console.log('sending "Farbod" user attribute ...')
        chabok.setUserAttributes({
          firstname: 'Farbod',
          lastname: 'Samsamipour',
          age: 28,
          isCool: true,
          birthday: new Date(),
          graduatedAt: new Date()
        })
      })

    unsetUserAttribute
      .addEventListener('click', _ => {
        console.log('sending unset user attribute ...')
        chabok.unsetUserAttribute(document.getElementById('attributeKey').value)
      })

    addToUserAttributeArray
      .addEventListener('click', _ => {
        console.log('sending add to user attribute array ...')
        chabok.addToUserAttributeArray(document.getElementById('attributeKey').value,
                                       document.getElementById('attributeValue').value)
      })

    removeFromUserAttributeArray
      .addEventListener('click', _ => {
        console.log('sending remove from user attribute array ...')
        chabok.removeFromUserAttributeArray(document.getElementById('attributeKey').value,
                                            document.getElementById('attributeValue').value)
      })
  }

</script>
</body>
</html>
