            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Config environment</h5>

              <div class="modal-body col mr-1 ml-1">
                <div class="form-group">
                  <select class="custom-select" id="environmentSelect">
                    <option class="dropdown-item" href="#">Development</option>
                    <option class="dropdown-item" href="#">Sandbox</option>
                    <option class="dropdown-item" href="#">Production</option>
                  </select>
                </div>

                <div class="form-check mt-1 ml-4">
                  <input class="form-check-input" id="realtimeCheckBox" type="checkbox" value="">
                  <label class="form-check-label" for="realtimeCheckBox">
                    Realtime
                  </label>
                </div>

                <input class="form-control" id="appIdInput" placeholder="APP_ID" type="text">
                <input class="form-control mt-1" id="webKeyInput" placeholder="WEB_KEY" type="text">
                <input class="form-control mt-1" id="vapidPublicKeyInput" placeholder="VAPID_PUBLIC_KEY" type="text">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btnSaveConfig" type="button" data-dismiss="modal" class="btn btn-primary">Save changes

          User successfully logged out.
        </div>
      </div>
      <div class="col-6 col-md-3 mt-1">
        <button class="btn btn-block btn-lg btn-secondary text-uppercase pl-0 pr-0" id="loginButton" type="button">

      <div class="col-6 col-md-3 mt-1">
        <button class="btn btn-block btn-lg btn-secondary text-uppercase pl-0 pr-0" id="logoutButton" type="button">

  }(document))

  function initChabok() {

    options.realtime = window.localStorage.getItem('realtime') === 'true' || options.realtime;
    options.webpush.publicKey = window.localStorage.getItem('vapidKey') || options.webpush.publicKey
    authConfig.appId = window.localStorage.getItem('appId') || authConfig.appId;
    authConfig.webKey = window.localStorage.getItem('webKey') || authConfig.webKey;

    const env = window.localStorage.getItem('chabokEnv') || 'Sandbox'

    if (env === 'Development'){
      authConfig.devEnv = true
      authConfig.devMode = true
      environmentSelect.selectedIndex = 0
      } else if (env === 'Sandbox'){
      authConfig.devMode = true
      environmentSelect.selectedIndex = 1
    } else if (env === 'Production'){
      authConfig.devMode = false
      environmentSelect.selectedIndex = 2
    }

    buttonConfigModal.textContent = authConfig.appId
    appIdInput.value = authConfig.appId
    webKeyInput.value = authConfig.webKey
    vapidPublicKeyInput.value = options.webpush.publicKey
    realtimeCheckBox.checked = options.realtime

    const chabok = new chabokpush.Chabok(authConfig, options)

    mixpanel.track("appLaunch", {"realtime": options.realtime, "env": env})

    function disconnectedStatus() {
      connectionStatusDiv.innerText = 'Disconnected'
      classList(connectionStatusCircleDiv)
        .remove('circle-connecting')
        .remove('circle-connected')
        .add('circle-disconnected')
    }

    function connectedStatus() {
      connectionStatusDiv.innerText = 'Connected'
      classList(connectionStatusCircleDiv)
        .remove('circle-connecting')
        .remove('circle-disconnected')
        .add('circle-connected')
    }

    function connectingStatus() {
      connectionStatusDiv.innerText = 'Connecting'
      classList(connectionStatusCircleDiv)
        .remove('circle-connected')
        .remove('circle-disconnected')
        .add('circle-connecting')
    }

    function loginStatus() {
      userIdInput.value = chabok.getUserId()
    }

    /**
     * handle class attribute with chaining
     * @param elt
     * @return {{toggle: toggle, add: add, remove: remove}}
     */
    function classList(elt) {
      const list = elt.classList
      return {
        toggle: function (c) {
          list.toggle(c)
          return this
        },
        add: function (c) {
          list.add(c)
          return this
        },
        remove: function (c) {
          list.remove(c)
          return this
        }
      }
    }

    chabok.on('registered', _ => {
      loginStatus()
    })

    chabok.on('message', msg => {
      console.log(msg)

      messageLogDiv.innerText += JSON.stringify(msg) + '\n'
    })

    chabok.on('connecting', _ => {
      connectingStatus()
    })
    chabok.on('disconnected', _ => {
      disconnectedStatus()
    })
    chabok.on('closed', _ => {
      disconnectedStatus()
    })
    chabok.on('connected', _ => {
      connectedStatus()
    })

    loginButton
      .addEventListener('click', _ => {
        const userId = userIdInput.value
        console.log('Login user with ' + userId + ' id')

        chabok.login(userId).then(_ => {
          loginStatus()

          classList(validFeedback).add('d-block')
          classList(invalidFeedback).remove('d-block')
          classList(validLogOutFeedback).remove('d-block')
        })
          .catch(_ => {
            classList(invalidFeedback).add('d-block')
            classList(validFeedback).remove('d-block')
            classList(validLogOutFeedback).remove('d-block')
          })

        mixpanel.identify(userId)

      }, false)

    logoutButton
      .addEventListener('click', _ => {
        chabok.logout().then(_ => {
          userIdInput.value = chabok.getUserId()

          classList(validFeedback).remove('d-block')
          classList(invalidFeedback).remove('d-block')
          classList(validLogOutFeedback).add('d-block')
        }).catch(_ => {
          userIdInput.value = ''

          classList(invalidFeedback).add('d-block')
          classList(validFeedback).remove('d-block')
          classList(validLogOutFeedback).remove('d-block')
        })
      }, false)

    purchaseButton.addEventListener('click', _ => {
      chabok.trackRevenue(15000)
    })

    addToCartButton.addEventListener('click', _ => {
      const data = {
        isFresh: true,
        productId: '6985',
        productName: 'milk',
        quantity: 10,
        expirationDate: new Date(),
        similarProducts: ['cheese', 'butter', 'egg']
      }

      chabok.track('AddToCart', data)

      mixpanel.track('AddToCart', data)
    })

    attributeTypeSelect.addEventListener('change', _ => {
      const type = attributeTypeSelect.options[attributeTypeSelect.selectedIndex].value

      attributeValueInput.placeholder = getPlaceholderFromType(type);
    })

    setDefaultAttributeButton.addEventListener('click', _ => {
      const attributes = {
        age: 28,
        isVIP: true,
        birthday: new Date(695427010000),
        firstname: 'Chabok',
        lastname: 'ChabokZadeh',
        favoriteProducts: ['cheese', 'butter', 'egg']
      }

      chabok.setUserAttributes(attributes)

      mixpanel.people.set(attributes)
    })

    unsetDefaultAttributeButton.addEventListener('click', _ => {
      chabok.unsetUserAttribute('firstname')
      chabok.unsetUserAttribute('lastname')
      chabok.unsetUserAttribute('age')
      chabok.unsetUserAttribute('birthday')
      chabok.unsetUserAttribute('favoriteProducts')
      chabok.unsetUserAttribute('isVIP')
    })

    decrementAgeButton.addEventListener('click', _ => {
      chabok.incrementUserAttribute('age', -1)
    })

    incrementAgeButton.addEventListener('click', _ => {
      chabok.incrementUserAttribute('age')
    })

    setAttributeButton.addEventListener('click', _ => {
      const valueType = attributeTypeSelect.options[attributeTypeSelect.selectedIndex].value
      const attributeKey = attributeKeyInput.value
      let attributeValue = attributeValueInput.value
      const attribute = {}

      attributeValue = getValueFromType(attributeValue, valueType)

      attribute[attributeKey] = attributeValue

      chabok.setUserAttributes(attribute)

      mixpanel.people.set(attribute)
    })

    unsetAttributeButton.addEventListener('click', _ => {
      const attributeKey = attributeKeyInput.value

      chabok.unsetUserAttribute(attributeKey)
    })

    addToArrayButton.addEventListener('click', _ => {
      const attributeKey = attributeKeyInput.value
      const attributeValue = attributeValueInput.value || ''

      if (attributeValue.includes(',')) {
        console.log('attributeValue.split(\',\')',attributeValue.split(','))
        chabok.addToUserAttributeArray(attributeKey, attributeValue.split(','))
      } else {
        chabok.addToUserAttributeArray(attributeKey, attributeValue)
      }
    })

    removeFromArrayButton.addEventListener('click', _ => {
      const attributeKey = attributeKeyInput.value
      const attributeValue = attributeValueInput.value || ''

      if (attributeValue.includes(',')) {
        chabok.removeFromUserAttributeArray(attributeKey, attributeValue.split(','))
      } else {
        chabok.removeFromUserAttributeArray(attributeKey, attributeValue)
      }
    })

    addTagButton.addEventListener('click', _ => {
      let tagsName = tagNameInput.value

      if (tagsName === '') {
        console.warn('tagName is empty')
        return
      }

      tagsName = tagNameInput.value.split(',')

      chabok.addTags(...tagsName)
    })

    removeTagButton.addEventListener('click', _ => {
      let tagsName = tagNameInput.value

      if (tagsName === '') {
        console.warn('tagName is empty')
        return
      }

      tagsName = tagNameInput.value.split(',')

      chabok.removeTags(...tagsName)
    })

    sendEventButton.addEventListener('click', _ => {
      const evetName = eventNameInput.value
      const revenue = eventRevenueInput.value
      var data = {}

      if (evetName === '') {
        console.warn('EventName is empty....')
        return
      }

      if (eventKey1Input.value !== '') {
        const valueType = eventType1.options[eventType1.selectedIndex].value
        const key = eventKey1Input.value
        let value = eventValue1Input.value

        data[key] = getValueFromType(value, valueType)
      }

      if (eventKey2Input.value !== '') {
        const valueType = eventType2.options[eventType2.selectedIndex].value
        const key = eventKey2Input.value
        let value = eventValue2Input.value

        data[key] = getValueFromType(value, valueType)
      }

      if (eventKey3Input.value !== '') {
        const valueType = eventType3.options[eventType3.selectedIndex].value
        const key = eventKey3Input.value
        let value = eventValue3Input.value

        data[key] = getValueFromType(value, valueType)
      }

      if (eventKey4Input.value !== '') {
        const valueType = eventType4.options[eventType4.selectedIndex].value
        const key = eventKey4Input.value
        let value = eventValue4Input.value

        data[key] = getValueFromType(value, valueType)
      }

      if (eventKey5Input.value !== '') {
        const valueType = eventType5.options[eventType5.selectedIndex].value
        const key = eventKey5Input.value
        let value = eventValue5Input.value

        data[key] = getValueFromType(value, valueType)
      }

      if (revenue !== '') {
        const chabokEvent = {
          revenue: +revenue,
          data
        }

        chabok.trackPurchase(evetName, chabokEvent)
      } else {
        chabok.track(evetName, data)
      }

      mixpanel.track(evetName, data)
    })

    eventType1.addEventListener('change', _ => {
      const type = eventType1.options[eventType1.selectedIndex].value

      eventValue1Input.placeholder = getPlaceholderFromType(type);
    })

    eventType2.addEventListener('change', _ => {
      const type = eventType2.options[eventType2.selectedIndex].value

      eventValue2Input.placeholder = getPlaceholderFromType(type);
    })

    eventType3.addEventListener('change', _ => {
      const type = eventType3.options[eventType3.selectedIndex].value

      eventValue3Input.placeholder = getPlaceholderFromType(type);
    })

    eventType4.addEventListener('change', _ => {
      const type = eventType4.options[eventType4.selectedIndex].value

      eventValue4Input.placeholder = getPlaceholderFromType(type);
    })

    eventType5.addEventListener('change', _ => {
      const type = eventType5.options[eventType5.selectedIndex].value

      eventValue5Input.placeholder = getPlaceholderFromType(type);
    })

    function getPlaceholderFromType(type) {
      if (type === 'Array' ){
        return 'Automation,Segment,SMS,Email,Push';
      }

      if (type === 'DateTime'){
        return +(new Date());
      }

      if (type === 'Boolean'){
        return true;
      }

      if (type === 'Integer'){
        return 1234;
      }

      if (type === 'Float'){
        return 1.23;
      }

      if (type === 'String'){
        return 'value';
      }

      return 'value';
    }

    function getValueFromType(value, type) {
      if (type === 'DateTime') {
        return new Date(Number(value))
      }

      if (type === 'Float' || type === 'Integer') {
        return Number(value)
      }

      if (type === 'Boolean') {
        return value.trim().toLowerCase() === 'true'
      }

      if (type === 'Array') {
        return value.split(',')
      }

      return value
    }

  }

  btnSaveConfig.addEventListener('click', _ => {
    if (appIdInput.value === '' ||
      webKeyInput.value === ''||
      vapidPublicKeyInput.value === '') {
      appIdInput.style.background = 'red'
      webKeyInput.style.background = 'red'
      vapidPublicKeyInput.style.background = 'red'

      console.warn('parameters is empty');
      return;
    }

    appIdInput.style.background = 'white'
    webKeyInput.style.background = 'white'
    vapidPublicKeyInput.style.background = 'white'

    window.localStorage.setItem('realtime', realtimeCheckBox.checked)
    window.localStorage.setItem('appId', appIdInput.value);
    window.localStorage.setItem('webKey', webKeyInput.value);
    window.localStorage.setItem('vapidKey', vapidPublicKeyInput.value);
    window.localStorage.setItem('chabokEnv', environmentSelect.options[environmentSelect.selectedIndex].value);

    window.localStorage.removeItem('CHABOK_SDK');
    location.reload()
  })

</script>

</body>
</html>
